<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

</head>
<body>

  <div id="nftCard">
    <a href="#"><img id="nftImage" src="./images/image-equilibrium.jpg" alt="Equilibrum3429"/></a>
    <a href="#" id="nftTitle">Equilibrium #3429</a>
    <span id="nftDescription">Our Equilibrium collection promotes balance and calm.</span>
    <div id="priceSection">
        <span id="nftPrice"><img id="iconEth" src="./images/icon-ethereum.svg" alt="icon Ethereum" />0.041 ETH</span>
        <span id="timeLeft"><img id="iconClock" src="./images/icon-clock.svg" alt="icon Clock" />3 days left</span>
    </div>
   
<!-- <hr id="cardSeparation"> -->

    <div id="cardCredits">
        <img id="authorImg" src="./images/image-avatar.png" alt="Jules Wyvern"/>
        <span id="nftAuthor">Creation of <em id="authorName">Jules Wyvern</em></span>
    </div>
  
  </div>
</body>
</html>
